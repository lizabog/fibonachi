<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container mt-5">

    <h1 id="title" class="display-2 fw-normal">Fibonacci Calculator</h1>
    <DIV class="row mt-3">

      <div class="d-flex align-items-center position-relative">
        <span id="answer-title" class="fs-5">The Fibonnaci Of</span>
        <input class=" col-1 m-2 is-valid" id="numberIs" type="number" placeholder="#" required />
        <div class="invalid-tooltip alert-danger">
          Canâ€™t be larger than 50
        </div>
        <button class="btn btn-primary btn-sm m-3" type="button" id="is">Is</button>
        <div class="spinner-border d-none" id="spin" role="status">
          <span class="visually-hidden">Loading...</span>
        </div><span id="answer" class="text-decoration-underline fs-5 fw-bolder"></span>
      </div>
      <div class="row"><div class="form-check m-3">
  <input class="form-check-input" type="checkbox" value="" id="chkTosave">
  <label class="form-check-label" for="flexCheckDefault">
   <small>Save Calculation</small> 
  </label></div>
    </div>
    <div class="d-flex align-items-baseline">
    <h1 class="display-4 fw-normal mt-3">Results</h1>
    <div class="spinner-border  mx-5" id="spin2" role="status">
      <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="" id="results">
      <div class="dropdown">
        <button class="btn light-btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Sort By
        </button>
        <ul class="dropdown-menu border-0 p-0" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item border border-1 rounded" href="#" id="asc">Number Asc</a></li>
          <li><a class="dropdown-item border border-1 rounded" href="#" id="desc">Number Desc</a></li>
          <li><a class="dropdown-item border border-1 rounded" href="#" id="dateAscend">Date Asc</a></li>
          <li><a class="dropdown-item border border-1 rounded" href="#" id="dateDes">Date Desc</a></li>
        </ul>
      </div>
      <ul class="list-unstyled fs-4" id="listResult">
      </ul>
    </div>
  </div>
  <script src="./fibonaci.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
